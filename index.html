<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON OpenCase + Tonkeeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000, #0a0a0a);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #00ffe1;
      box-shadow: 0 2px 10px rgba(0,255,255,0.2);
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }
    .balance-box {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffe1;
      border-radius: 14px;
      padding: 18px;
      font-size: 22px;
      margin-bottom: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    .ton-connect-button {
      margin-left: 20px;
    }
    .wallet-button {
      background: linear-gradient(90deg, #00ffe1, #0088ff);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe1;
    }
    .content {
      padding: 30px 20px 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-info">
      <img src="https://via.placeholder.com/40" alt="avatar" id="userAvatar">
      <span id="userName">–ì–æ—Å—Ç—å</span>
    </div>
    <div style="display: flex; align-items: center; gap: 12px;">
      <div class="balance-box" style="margin: 0; font-size: 16px; padding: 8px 16px;">üí∞ <span id="balance">0</span> TON</div>
      <div id="ton-connect" class="ton-connect-button"></div>
    </div>
  </div>

  <div class="content">
    <h1>üéÅ TON OpenCase</h1>
    <p>–ü–æ–¥–∫–ª—é—á–∏ Tonkeeper –∏ –Ω–∞—á–Ω–∏ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –∫–µ–π—Å—ã!</p>
    <button class="wallet-button" onclick="startSpin()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å –∑–∞ 3 TON</button>
    <br><br>
    <button class="wallet-button" onclick="depositTon()">üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å 3 TON</button>
  </div>

  <script>
    let userAddress = null;

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://yourdomain.com/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    tonConnectUI.onStatusChange(wallet => {
      if (wallet?.account?.address) {
        userAddress = wallet.account.address;
        document.getElementById("userName").innerText = wallet.account.address.slice(0, 6) + "..." + wallet.account.address.slice(-4);
      } else {
        userAddress = null;
        document.getElementById("userName").innerText = "–ì–æ—Å—Ç—å";
      }
    });

    function startSpin() {
      if (!userAddress) {
        alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏ Tonkeeper!");
        return;
      }
      alert("üéâ –ö–µ–π—Å –æ—Ç–∫—Ä—ã—Ç! –ë–∞–ª–∞–Ω—Å –±—É–¥–µ—Ç —Å–ø–∏—Å–∞–Ω, –µ—Å–ª–∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞.");
    }

    function depositTon() {
      if (!userAddress) {
        alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏ Tonkeeper!");
        return;
      }
      const amount = 3 * 1e9; // 3 TON –≤ –Ω–∞–Ω–æ—Ç–æ–Ω–Ω–∞—Ö
      const destination = "YOUR_TON_WALLET_ADDRESS_HERE"; // –ó–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –∞–¥—Ä–µ—Å —Å–º–∞—Ä—Ç-–∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞ –∏–ª–∏ –∫–æ—à–µ–ª—å–∫–∞
      const url = `https://app.tonkeeper.com/transfer/${destination}?amount=${amount}&text=–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ+TON+OpenCase`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
